<a class="" (click)="displayLogin()" [innerHTML]="isLoggedIn ? 'Logout' : 'Login'"></a>

<div *ngIf="display">
    <div class="form-group">
        <label for="exampleInputEmail1">User name</label>
        <input type="text" class="form-control" placeholder="Enter user name" [(ngModel)]="userName">
    </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass">
  </div>
   <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>

   <div class="login-error" *ngIf="displayError">
       <span>{{error}}</span>
   </div>
</div>
